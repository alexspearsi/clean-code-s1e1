<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="eisenhower matrix illustrating task prioritization">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-new-task">
        <h1 class="new-task">Add Item</h1>
        <div class="task-row-wrapper">
          <input id="new-task"class="task-input input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h2 class="heading">Todo</h2>
        <ul id="incomplete-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" class="input">
            <label class="task-input label">Pay Bills</label>
            <input type="text" class="task-input input">
            <button class="edit-task button">Edit</button>
            <button class="delete-task button"><img src="./remove.svg" class="img-delete-task" alt="delete task"></button>
          </li>
          <li class="edit-mode list__item">
            <input type="checkbox" class="input">
            <label class="task-input label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input input">
            <button class="edit-task button">Save</button>
            <button class="delete-task button"><img src="./remove.svg" class="img-delete-task" alt="delete task"></button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="heading">Completed</h2>
        <ul id="completed-tasks" class="list">
          <li class="list__item">
            <input type="checkbox" class="input" checked>
            <label class="task-input label">See the Doctor</label>
            <input type="text" class="task-input input">
            <button class="edit-task button">Edit</button>
            <button class="delete-task button"><img src="./remove.svg" class="img-delete-task" alt="delete task"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
